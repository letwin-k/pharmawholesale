<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <div class="container"> <!-- hello container grouping webpage content -->

          <div class="top-bar-one"> <!-- remains at the top of the page as I scroll -->
          
                  <div class="top-bar-content">
                    <img src="logo.png" alt="Logo" class="logo">
                    <p class="text">(305) 698-1166</p>

                    <div class="spacer"></div>
                    <img src="logo.png" alt="Logo" class="logo">
                    <p class="text">info@pharmawholesale.com</p>

                    <div class="spacer"></div>
                    <img src="logo.png" alt="Logo" class="logo">

                    <div class="spacer"></div>
                    <img src="logo.png" alt="Logo" class="logo">

                    <div class="spacer"></div>
                    <img src="logo.png" alt="Logo" class="logo">

                    <div style="width: 315px; "></div>
                    <p class="text">button</p>
                  </div>
          
          </div>

          <div class="top-bar-two"> <!-- overlay...attached to top-bar-one & move with it -->
            <div class="overlay-content">
              <div style="width: 50px; "></div>
              <img src="logo.png" alt="Logo" class="logo">
              <div style="width: 150px; "></div>
              <p class="text">Home</p>
              <p class="text">About us</p>
              <p class="text">Products</p>
              <p class="text">Contact us</p>
              <p class="text">Request a Quote</p>
            </div>
          </div>

          <div class="section-one"> <!-- webpage content...map --></div>
          
          <div class="section-two"></div> <!-- webpage content -->
          
          <div class="bottom-bar-one"> <!-- menu items -->
            <div class="bottom-bar-one-content">
              <p class="text">Home</p>
              <p class="text">About us</p>
              <p class="text">Products</p>
              <p class="text">Contact us</p>
              <p class="text">Request a Quote</p>
            </div>

          </div>
          
          <div class="bottom-bar-two"></div> <!-- contacts and social media info -->

  </div> <!-- end of container content -->

</body>
</html>
